<!--form start here-->

<div class="container py-4">
	<div class="row justify-content-center">
		
		<div class="col-md-6">
			<form class="custom-form" th:action="@{/register}" method="post">
				<h3 class="text-primary text-center">Add Emp</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter full Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="name" placeholder="Enter your name here">
  
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Enter Address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="address" placeholder="Enter address here">
  
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Enter Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter your email here">
  
  </div>
   <div class="form-group">
    <label for="exampleInputEmail1">Enter Phone No.</label>
    <input type="number" class="form-control" id="exampleInputEmail1" name="phno" placeholder="contact details here">
  
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Sallery</label>
    <input type="number" class="form-control" name="sallery" placeholder="Enter your sallery">
  </div>
  
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
		</div>
	</div>
</div>



<!--form ends here-->
    <!-- Optional JavaScript -->
